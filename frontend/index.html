<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="./src/assets/favicon.svg" type="image/svg+xml"/>
    <title>Assistant RAG Fiqh</title>

    <script>
      // Script pour appliquer le thème avant le chargement de React
      (function() {
        let currentTheme = localStorage.getItem('theme');
        const prefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;

        if (currentTheme === 'dark') {
          document.documentElement.classList.add('dark');
        } else if (currentTheme === 'light') {
          document.documentElement.classList.remove('dark');
        } else { // Aucun thème défini dans localStorage, utiliser la préférence système
          if (prefersDark) {
            document.documentElement.classList.add('dark');
            localStorage.setItem('theme', 'dark'); // Sauvegarder la préférence système
          } else {
            document.documentElement.classList.remove('dark');
            localStorage.setItem('theme', 'light'); // Sauvegarder la préférence système
          }
        }
      })();
    </script>
